<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Math object method</title>
</head>
<body>

<Script>

    //absulate method
    /*var num=-19;
    document.write(
        Math.abs(num)
    )*/

    //ceil method
    var num=6.7
    document.write(
        Math.ceil(num)
    )

    //floor method
    var num=8.7
    document.write(
        Math.floor(num)
    )

    //Max Method
    document.write(
        Math.max(23,1,5,18,99)
    )
    
    //min Method
    document.write(
        Math.min(23,1,5,18,99)
    )

    //random Method
    document.write(
    Math.random()
    )

    //random Method
    var num=7.6;
    document.write(
        Math.round(num)
    )

</Script>
    
</body>
</html>
